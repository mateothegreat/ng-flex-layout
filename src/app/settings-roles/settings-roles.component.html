<div class="content-wrapper">

    <data-table #datatable [columns]="[{

            name:'Id'

        },{

            name: 'Name'

        },{

            name:'Description'

        },{

            name:'Status'

     }]"></data-table>


    <ng-template #organizationTemplate let-column="column" let-row="row" let-value="value">

        {{ row.organization?.name }}

    </ng-template>

    <ng-template #nameTemplate let-column="column" let-row="row" let-value="value">

        {{ row.firstname }}

    </ng-template>

</div>
