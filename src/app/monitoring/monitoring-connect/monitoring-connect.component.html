<mat-card>

    <mat-card-title>

        Connect Monitoring Device

    </mat-card-title>

    <mat-card-content>

        <form [formGroup]="formGroup">

            <table>

                <tr>

                    <td>

                        <mat-form-field floatLabel="always">

                            <mat-select placeholder="Organization(s)"
                                        formControlName="organization_id">

                                <mat-option *ngFor="let organization of organizations"
                                            [value]="organization.id">

                                    {{ organization.name }}

                                </mat-option>

                            </mat-select>

                        </mat-form-field>

                    </td>

                    <td></td>

                </tr>

                <tr>

                    <td>

                        <mat-form-field floatLabel="always">

                            <input matInput
                                   appAutofocus
                                   placeholder="Device Name"
                                   formControlName="name"
                                   class="form-control">

                        </mat-form-field>

                    </td>

                    <td>

                        <mat-form-field floatLabel="always">

                            <textarea matInput
                                      placeholder="Device Description"
                                      formControlName="description"
                                      class="form-control"></textarea>

                        </mat-form-field>

                    </td>

                </tr>

                <tr>

                    <td>

                        <mat-form-field floatLabel="always">

                            <mat-select #protocol
                                        (valueChange)="onProtocolChange($event)"
                                        placeholder="Protocol"
                                        formControlName="protocol">

                                <mat-option *ngFor="let protocol of protocols"
                                            [value]="protocol">

                                    {{ protocol.name }} (port: {{ protocol.port }})

                                </mat-option>

                            </mat-select>

                        </mat-form-field>

                    </td>
                    <td>

                        <mat-form-field floatLabel="always">

                            <input #address
                                   matInput
                                   placeholder="Device Hostname / IP Address"
                                   formControlName="address"
                                   class="form-control">

                        </mat-form-field>

                    </td>

                    <td>

                        <mat-form-field floatLabel="always"
                                        style="width: 60px;">

                            <input matInput
                                   placeholder="Port"
                                   formControlName="port"
                                   class="form-control">

                        </mat-form-field>

                    </td>

                </tr>

                <tr>

                    <td>

                        <mat-form-field floatLabel="always">

                            <mat-select placeholder="Camera Status"
                                        formControlName="status">

                                <mat-option *ngFor="let status of statuses" [value]="status">

                                    {{ status | uppercase }}

                                </mat-option>

                            </mat-select>

                        </mat-form-field>

                    </td>

                </tr>

            </table>

        </form>

    </mat-card-content>

    <mat-card-actions>

        <form-buttons buttonBackPath="/monitoring"
                      (onButtonSaveClick)="onButtonSaveClick()"
                      [buttonDeleteHide]="true"
                      buttonSaveLabel="Connect Monitoring Device"></form-buttons>

    </mat-card-actions>

</mat-card>
