<mat-card>

    <mat-card-title>

        Manage Camera {{ (camerasManageService.camera$ | async).name }}

    </mat-card-title>

    <mat-tab-group class="demo-tab-group">

        <mat-tab>

            <ng-template mat-tab-label>

                <mat-icon>security</mat-icon>

                Overview

            </ng-template>

            <div class="tab-content">

                <app-cameras-manage-overview></app-cameras-manage-overview>

            </div>

        </mat-tab>

        <mat-tab>

            <ng-template mat-tab-label>

                <mat-icon>airplay</mat-icon>

                Live Feed

            </ng-template>

            <div class="tab-content">

                <app-cameras-manage-live-feed></app-cameras-manage-live-feed>

            </div>

        </mat-tab>

        <mat-tab>

            <ng-template mat-tab-label>

                <mat-icon>subscriptions</mat-icon>

                Playback

            </ng-template>

            <div class="tab-content">

                <app-cameras-manage-playback></app-cameras-manage-playback>

            </div>

        </mat-tab>

        <mat-tab>

            <ng-template mat-tab-label>

                <mat-icon>settings</mat-icon>

                Settings

            </ng-template>

            <div class="tab-content">

                <app-cameras-manage-settings></app-cameras-manage-settings>

            </div>

        </mat-tab>

        <mat-tab>

            <ng-template mat-tab-label>

                <mat-icon>screen_share</mat-icon>

                Sharing

            </ng-template>

            <div class="tab-content">

                <app-cameras-manage-sharing></app-cameras-manage-sharing>

            </div>

        </mat-tab>

    </mat-tab-group>

</mat-card>
