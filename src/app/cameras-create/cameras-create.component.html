<mat-card>

    <mat-card-title>

        Connect Camera

    </mat-card-title>

    <mat-card-content>

        <form [formGroup]="formGroup">

            <table>

                <tr>

                    <td>

                        <mat-form-field floatLabel="always">

                            <mat-select placeholder="Organization(s)"
                                        formControlName="organization_id">

                                <mat-option *ngFor="let organization of organizations"
                                            [value]="organization.id">

                                    {{ organization.name }}

                                </mat-option>

                            </mat-select>

                        </mat-form-field>

                    </td>

                    <td>


                    </td>

                </tr>

                <tr>

                    <td>

                        <mat-form-field floatLabel="always">

                            <input matInput
                                   appAutofocus
                                   placeholder="Camera Name"
                                   formControlName="name"
                                   class="form-control">

                        </mat-form-field>

                    </td>

                    <td>

                        <mat-form-field floatLabel="always">

                            <textarea matInput
                                      placeholder="Camera Description"
                                      formControlName="description"
                                      class="form-control"></textarea>

                        </mat-form-field>

                    </td>

                </tr>

                <tr>

                    <td>

                        <mat-form-field floatLabel="always">

                            <mat-select placeholder="Protocol"
                                        formControlName="organization_id">

                                <mat-option *ngFor="let protocol of protocols"
                                            [value]="protocol">

                                    {{ protocol }}

                                </mat-option>

                            </mat-select>

                        </mat-form-field>

                    </td>
                    <td>

                        <mat-form-field floatLabel="always">

                            <input matInput
                                   placeholder="Hostname / IP Address"
                                   formControlName="name"
                                   class="form-control">

                        </mat-form-field>

                    </td>

                    <td>

                        <mat-form-field floatLabel="always"
                                        style="width: 60px;">

                            <input matInput
                                   placeholder="Port"
                                   formControlName="name"
                                   class="form-control">

                        </mat-form-field>

                    </td>

                </tr>
                <tr>

                    <td>

                        <mat-form-field floatLabel="always">

                            <input matInput
                                   placeholder="Username"
                                   formControlName="name"
                                   class="form-control">

                        </mat-form-field>

                    </td>

                    <td>

                        <mat-form-field floatLabel="always">

                            <input matInput
                                   type="password"
                                   placeholder="Password"
                                   formControlName="name"
                                   class="form-control">

                        </mat-form-field>

                    </td>

                </tr>

                <tr>

                    <td>

                        <mat-form-field floatLabel="always">

                            <mat-select placeholder="Camera Status"
                                        formControlName="status">

                                <mat-option *ngFor="let status of statuses" [value]="status">

                                    {{ status | uppercase }}

                                </mat-option>

                            </mat-select>

                        </mat-form-field>

                    </td>

                </tr>

            </table>

        </form>

    </mat-card-content>

    <mat-card-actions>

        <form-buttons buttonBackPath="/cameras"
                      (onButtonSaveClick)="onButtonSaveClick()"
                      [buttonDeleteHide]="true"
                      buttonSaveLabel="Connect Camera"></form-buttons>

    </mat-card-actions>

</mat-card>
