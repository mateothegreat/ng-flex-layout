<div class="login">

    <div class="left">

        <div class="welcome">

            welcome back!

        </div>

    </div>

    <div class="right">

        <form [formGroup]="formGroup">

            <div class="right-flex">

                <table>

                    <tr>

                        <td>

                            <input matInput
                                   appAutofocus
                                   placeholder="Username"
                                   formControlName="username"
                                   class="form-control">

                        </td>

                    </tr>
                    <tr>

                        <td>


                            <input matInput
                                   placeholder="Password"
                                   type="password"
                                   formControlName="password"
                                   class="form-control">


                        </td>

                    </tr>

                    <tr>

                        <td>

                            <button mat-raised-button
                                    (click)="onLoginButtonClick()">Login
                            </button>

                        </td>

                    </tr>

                </table>

            </div>

        </form>

    </div>


</div>
