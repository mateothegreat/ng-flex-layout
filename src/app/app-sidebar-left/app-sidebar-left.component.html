<mat-accordion  *ngFor="let group of sidebarLeftService.menu">

    <mat-expansion-panel>

        <mat-expansion-panel-header>

            <mat-panel-title>

                <mat-icon>{{ group.icon }}</mat-icon>

                <p>{{ group.title }}</p>

            </mat-panel-title>

        </mat-expansion-panel-header>

        <ul>

            <li *ngFor="let item of group.children"
                [routerLink]="[ item.link ]"
                routerLinkActive="on">

                <mat-icon *ngIf="item.icon">{{ item.icon }}</mat-icon>

                <p>{{ item.title }}</p>

            </li>

        </ul>

    </mat-expansion-panel>

</mat-accordion>
